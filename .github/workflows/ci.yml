name: CI

on:
  push:
  schedule:
    - cron:  '30 18 * * 1'

env:
  CARGO_TERM_COLOR: always
  FORCE_COLOR: true

jobs:
  rust-build:
    name: Trunk build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install trunk
      run: cargo install trunk
    - name: Install wasm target
      uses: actions-rs/toolchain@v1
      with:
        target: wasm32-unknown-unknown
    - name: Trunk build
      run: |
        cd src/ui
        trunk build

  rust-test:
    name: Rust test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Rust test
      uses: actions-rs/cargo@v1
      with:
        command: test

  rust-lint:
    name: Rust lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install with clippy
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        components: clippy
    - name: clippy
      uses: actions-rs/cargo@v1
      with:
        command: clippy

  rust-audit:
    name: Rust audit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Audit
      uses: actions-rs/cargo@v1
      with:
        command: audit
